<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Daily Tracker</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <meta name="keywords" content="Daily Tracker, Daily Tally, Track, Tally">
    <meta name="description" content="Track how many times you do activities daily. This website lets you add tallies that for each day has it's own data value. You can also see the total per year or per month. Data is stored locally.">
    <meta name="author" content="Miles Chase">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Daily Tracker</h2>
    <p>Track how many times you do activities daily</p>

    <div class="date-controls">
        <button class="date-controls" onclick="changeDate(-1)">â† Previous</button>
        <input class="date-controls" type="date" id="datePicker">
        <button class="date-controls" onclick="changeDate(1)">Next â†’</button>
    </div>

    <div id="addItemForm">
        <input type="text" id="newItemName" placeholder="New Item" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        <button onclick="addNewItem()">Add</button>
    </div>

    <div id="items"></div>

    <strong>Days Tracked:</strong> <span id="daysTracked">0</span><br>
    <strong>Current Streak:</strong> <span id="currentStreak">0</span>

    <h3>Totals This Month:</h3>
    <div id="monthTotals"></div>

    <h3>Totals This Year:</h3>
    <div id="yearTotals"></div>

    <div id="dataAlert" class="alert success closebtn">
        <strong>All Data Stored Locally ğŸ™‚</strong>
    </div>
    <div style="margin-top: 20px; text-align: center;">
        <button style="width: auto;" onclick="downloadData()">Download Data</button>
        <input style="width: auto;" type="file" id="fileUpload" accept=".txt" onchange="uploadData(event)" hidden>
        <button style="width: auto;" onclick="document.getElementById('fileUpload').click()">Upload Data</button>
        <button onclick="clearData()" style="background-color: red; color: white; border: 1px solid red; width: auto;">Clear Data</button>
    </div>
    <script src="keyword.js"></script>
    <script src="script.js"></script>
    <script src="time.js"></script>
</body>
</html>
